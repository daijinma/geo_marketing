# 数据源收集清单模板

行业领域: [填写行业领域，如：装修、教育、医疗等]
创建日期: YYYY-MM-DD
负责人: [填写负责人]
最后更新: YYYY-MM-DD

# 统计数据
统计数据:
  - 数据项: "[数据项名称]"
    来源类型: "官方统计"  # 官方统计 / 行业报告 / 企业数据 / 用户调研
    来源名称: "[来源名称，如：国家统计局]"
    来源链接: "[来源链接URL]"
    数据值: "[具体数据值]"
    数据单位: "[单位，如：万元、%]"
    发布时间: YYYY-MM-DD
    更新频率: "季度/年度"  # 月度 / 季度 / 年度 / 按需
    采集方法: "手动采集"  # 手动采集 / API / 爬虫
    验证状态: "pending"  # pending / verified / expired
    质量评分: 0-100
    备注: "[备注信息]"

  - 数据项: "[下一个数据项]"
    来源类型: "行业报告"
    来源名称: "[来源名称，如：艾瑞咨询]"
    来源链接: "[来源链接URL]"
    数据值: "[具体数据值]"
    数据单位: "[单位]"
    发布时间: YYYY-MM-DD
    更新频率: "季度"
    采集方法: "RSS/爬虫"
    验证状态: "pending"
    质量评分: 0-100
    备注: "[备注信息]"

# 引用文献
引用文献:
  - 文献类型: "国家标准"  # 国家标准 / 行业标准 / 学术论文 / 专家观点
    标准编号: "[标准编号，如：GB 50327-2001]"
    文献名称: "[文献名称]"
    发布机构: "[发布机构]"
    发布链接: "[发布链接URL]"
    发布时间: YYYY-MM-DD
    适用领域: "[适用领域]"
    验证状态: "pending"  # pending / verified / expired
    备注: "[备注信息]"

  - 文献类型: "行业标准"
    标准编号: "[标准编号]"
    文献名称: "[文献名称]"
    发布机构: "[发布机构]"
    发布链接: "[发布链接URL]"
    发布时间: YYYY-MM-DD
    适用领域: "[适用领域]"
    验证状态: "pending"
    备注: "[备注信息]"

  - 文献类型: "学术论文"
    论文标题: "[论文标题]"
    作者: "[作者]"
    发表期刊: "[发表期刊]"
    DOI: "[DOI]"
    发表链接: "[发表链接URL]"
    发表时间: YYYY-MM-DD
    验证状态: "pending"
    备注: "[备注信息]"

# 独特见解
独特见解:
  - 见解类型: "趋势分析"  # 趋势分析 / 数据对比 / 用户行为洞察
    标题: "[见解标题]"
    描述: "[见解描述]"
    数据来源: "[数据来源]"
    分析方法: "[分析方法，如：时间序列分析、聚类分析]"
    生成日期: YYYY-MM-DD
    验证状态: "pending"
    备注: "[备注信息]"

  - 见解类型: "数据对比"
    标题: "[见解标题]"
    描述: "[见解描述]"
    对比维度: "[对比维度，如：不同城市、不同时期]"
    数据来源: "[数据来源]"
    生成日期: YYYY-MM-DD
    验证状态: "pending"
    备注: "[备注信息]"

