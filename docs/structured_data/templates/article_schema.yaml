# Article Schema 模板

# Schema 基本信息
schema_type: "Article"
page_url: "https://example.com/blog/article-slug"
page_title: "[文章标题]"

# Article 字段
article:
  headline: "[文章标题]"
  description: "[文章摘要]"
  
  # 作者
  author:
    "@type": "Person"
    name: "[作者姓名]"
    url: "https://example.com/author/xxx"
  
  # 发布机构
  publisher:
    "@type": "Organization"
    name: "[发布机构名称]"
    logo:
      "@type": "ImageObject"
      url: "https://example.com/logo.png"
  
  # 发布日期
  datePublished: "YYYY-MM-DD"
  
  # 修改日期（可选）
  dateModified: "YYYY-MM-DD"
  
  # 文章图片
  image:
    - "https://example.com/article-image.jpg"
  
  # 文章分类
  articleSection: "[文章分类，如：装修知识]"
  
  # 关键词（可选）
  keywords: "[关键词，用逗号分隔]"
  
  # 文章正文（可选）
  articleBody: "[文章正文内容]"

# 生成 JSON-LD 输出路径
output_path: "examples/article_schema.json"

# 备注
notes: "[备注信息]"

