appId: com.geo.client
productName: Geo Client
copyright: Copyright Â© 2024

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*

extraMetadata:
  main: dist-electron/main.js

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.utilities

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
